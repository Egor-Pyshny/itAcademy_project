name: Services - Periodic

on:
  pull_request:
  push:
  workflow_dispatch:


jobs:
  toolchain:
    name:  ï¸Toolchain is built.
    runs-on: ubuntu-latest
    steps:
      - name: Code is pulled from repo.
        uses: actions/checkout@v3

      - name: Pyenv is installed.
        run: |
          echo "$(pyenv root)/shims" >> ${GITHUB_PATH}
          pyenv rehash

      - name: Developer toolchain is set.
        run: task setup-toolchain
          poetry env info
        working-directory: .

  linters:
    name: Linters approve code.
    needs:
      - toolchain
    runs-on: ubuntu-latest
    steps:
      - name: Code is pulled from repo.
        uses: actions/checkout@v3

      - name: Start linters.
        run: task code-lint
        working-directory: .
